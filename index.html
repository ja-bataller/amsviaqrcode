<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Attendance Monitoring System</title>
      <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="assets/css/login.css">
      <link rel="stylesheet" href="assets/css/loginbg.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
   </head>
   <body>
      <div class="fixedContainer">
         <div id='stars'></div>
         <div id='stars2'></div>
         <div id='stars3'></div>
      </div>

      <div id='title'>
         <span>
         ATTENDANCE MONITORING SYSTEM 
         </span>
      </div>

      <div class="section">
         <div class="container">
            <div class="row full-height justify-content-center">
               <div class="col-12 text-center align-self-center py-5">
                  <div class="section pb-5 pt-5 pt-sm-2 text-center">
                     <h6 class="mb-0 pb-3"><span>Scan</span><span>Admin</span></h6>
                     <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                     <label for="reg-log"></label>
                     <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                           <div class="card-front">
                              <div class="center-wrap">
                                 <div class="section text-center">
                                    <h4 class="mb-4 pb-3">Scan QR Code</h4>
                                    <div class="form-group">
                                       <img src="assets/img/nocamera.jpg" alt="" width="100%">
                                    </div>
                                    <div class="form-group mt-2">
                                       <input type="text" name="qrcodeid" class="form-style" id="qrcodeid" autocomplete="off" disabled>
                                       <i class="input-icon uil uil-qrcode-scan"></i>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="card-back">
                              <div class="center-wrap">
                                 <div class="section text-center">
                                    <div id="erroralert">
                                     </div>
                                    <form method="#" id="loginForm">
                                       <h4 class="mb-4 pb-3">Administrator Log In</h4>
                                    <div class="form-group">
                                       <input type="text" name="logusername" class="form-style" placeholder="Your Username" id="logusername" autocomplete="off">
                                       <i class="input-icon uil uil-user"></i>
                                    </div>
                                    <div class="form-group mt-2">
                                       <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                       <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                       <input class="btn" type="submit" value="log in">
                                    </form>                                
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
