<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Attendance Monitoring System</title>

   <link rel="stylesheet" href="login.css">

	<!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>

<body id="mainbody" >
	<div class="section" >
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Scan</span><span>Admin</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">

                                 <h4 class="mb-4 pb-3">Scan QR Code</h4>
                                 <div class="image"> <img src="img/QRScanner.png" width="60%">
                                 </div>
                                 
											<div class="form-group">
												<input type="text" name="QRCodeID" class="form-style" id="QRCodeID" autocomplete="off" required>
											
											</div>	
				      				
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Administrator Log In</h4>	
											<div class="form-group mt-2">
												<input type="text" name="adminusername" class="form-style" placeholder="Your username" id="adminusername" autocomplete="off" required>
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
                                 </div>
                                 <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
											<a href="admin.html" class="btn mt-4">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
				  </div>
				  <h1>ATTENDANCE MONITORING SYSTEM <sup>Ver 1.0</sup></h1>
			  </div>			 
	    </div>
	</div>


</body>
</html>
